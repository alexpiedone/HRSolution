<div class="p-6 space-y-6">
  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-3xl font-bold text-gray-800">Welcome, Shadow</h1>
      <p class="text-gray-600">Developer</p>
    </div>
  </div>
  <p-card styleClass="p-4">
    <div class="flex gap-12">
      <div class="flex gap-12">
        <ng-container *ngFor="let card of cards; let i = index">
          <app-piecard [card]="card"></app-piecard>
          <p-divider *ngIf="i < cards.length - 1" layout="vertical" />
        </ng-container>
      </div>
    </div>
  </p-card>
  <div></div>
  <div *ngIf="showColleagues" class="bg-white p-4 rounded-2xl shadow-md col-span-1 md:col-span-2">
    <div class="flex items-center justify-between mb-4">
      <p class="text-xl font-semibold text-gray-800">Colleagues</p>
      <input pInputText [(ngModel)]="searchText" placeholder="CautÄƒ coleg..." class="w-full md:w-1/3 p-inputtext-sm" />
    </div>
    <div class="overflow-x-auto p-2 w-full">
      <div class="inline-flex space-x-4"> 
        <p-card *ngFor="let person of filteredColleagues()" class="shadow-xl" [style]="{ 'width': '250px' }">
          <p-header class="flex justify-center items-center">
            <p-avatar [image]="person.avatar" size="xlarge"></p-avatar>
          </p-header>
          <div class="p-4">
            <h3 class="text-lg font-semibold text-gray-800">{{ person.name }}</h3>
            <p class="text-sm text-gray-600 truncate">{{ person.role }}</p>
          </div>
        </p-card>
      </div>
    </div>
  </div>

  <div></div>
  
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <app-pielist [items]="tasks" itemType="task"></app-pielist>
      <app-pielist [items]="notifications" itemType="notification" listTitle="Newsletter ðŸ“°"></app-pielist>
  </div>

</div>
