<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside
    class="bg-white shadow flex flex-col transition-all duration-300"
    [ngClass]="collapsed ? 'w-20' : 'w-64'"
  >
    <p-avatar image="HLogo.png" shape="circle" [style]="{ 'width':  '70px', 'height':  '70px' }"></p-avatar>
    <!-- Toggle Button -->
    <button
      (click)="toggleSidebar()"
      class="flex items-center gap-2 px-4 py-2 "
    >
      <i class="pi" [ngClass]="collapsed ? 'pi-angle-double-right' : 'pi-angle-double-left'"></i>
      <span *ngIf="!collapsed"></span>
    </button>

    <p-panelMenu 
      [model]="menuItems" 
      [styleClass]="collapsed ? 'invisible' : 'w-64'" 
      class="border-none shadow-none"
      [multiple]="true">
    </p-panelMenu>
    
    <div class="px-4 py-4 border-t mt-auto flex items-center gap-3 w-full">
      <p-avatar image="fearless-tab-shadow.png" shape="circle" [style]="{ 'width': collapsed ? '50px' : '70px', 'height': collapsed ? '50px' : '70px' }"></p-avatar>
      <div class="text-sm" [class.hidden]="collapsed">
        <div class="font-medium text-gray-800">Alexandru Dobre</div>
        <div class="text-gray-500 text-xs">Developer</div>
      </div>
    </div>
    
  </aside>

  <div class="flex-1 flex flex-col">
    <header class="h-16 bg-white flex items-center justify-between px-6 shadow">
      <div class="font-semibold text-blue-600 text-3xl">Alexandru Dobre</div>
      <div class="lg:hidden">
        <button (click)="toggleSidebar()">
          <i class="pi pi-bars text-xl"></i>
        </button>
      </div>
    </header>

    <main class="flex-1 p-6 overflow-auto">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
