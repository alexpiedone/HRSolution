<div class="card mb-6 bg-white rounded-xl shadow-md">
  <div class="p-6">
    <div class="flex flex-col md:flex-row items-center md:items-start gap-6">
      <div class="flex flex-col items-center">
        <img src="fearless-tab-shadow.png" alt="Profile Picture" class="w-24 h-24 rounded-full object-cover border-4 border-white ring-2 ring-blue-500 mb-2">
        <span class="badge badge-primary mt-2 inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800">Active</span>
      </div>

      <div class="flex-1 text-center md:text-left">
        <form [formGroup]="editProfileForm">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 bg-blue-50 p-4 shadow">
            <div>
              <h1 class="text-2xl font-bold text-gray-900">{{ userinfo?.fullName }}</h1>
              <p class="text-lg text-gray-600 mb-4">{{ userRoleinfo?.position }} • {{ userRoleinfo?.department }}</p>
            </div>

            <i *ngIf="!isEditingProfile"
               class="pi pi-pencil text-blue-400 cursor-pointer text-lg md:text-right"
               (click)="enterEditModeProfile()"></i>

            <div *ngIf="isEditingProfile" class="flex items-center gap-3 md:justify-end">
              <button class="btn btn-sm btn-primary bg-blue-600 text-white hover:bg-blue-700 rounded-lg px-3 py-1 text-sm font-medium transition-colors duration-200"
                      (click)="saveProfileChanges()"
                      [disabled]="editProfileForm.invalid">Salvează</button>
              <button class="btn btn-sm btn-ghost bg-gray-100 text-gray-700 hover:bg-gray-200 rounded-lg px-3 py-1 text-sm font-medium transition-colors duration-200"
                      (click)="cancelEditProfile()">Anulează</button>
            </div>

            <div class="flex items-center">
              <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center mr-3">
                <i class="pi pi-envelope text-blue-600"></i>
              </div>
              <div>
                <p class="text-sm text-gray-500">Email</p>
                <p *ngIf="!isEditingProfile" class="font-medium text-gray-900">{{ userinfo?.email }}</p>
                <input *ngIf="isEditingProfile" formControlName="email" type="email"
                       class="input w-full px-3 py-2 rounded-lg bg-white text-gray-900 border border-gray-300 focus:ring focus:ring-blue-200 focus:border-blue-500 disabled:bg-transparent disabled:border-transparent" />
              </div>
            </div>

            <div class="flex items-center">
              <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center mr-3">
                <i class="pi pi-phone text-blue-600"></i>
              </div>
              <div>
                <p class="text-sm text-gray-500">Phone</p>
                <p *ngIf="!isEditingProfile" class="font-medium text-gray-900">{{ userinfo?.phone }}</p>
                <input *ngIf="isEditingProfile" formControlName="phone" type="text"
                       class="input w-full px-3 py-2 rounded-lg bg-white text-gray-900 border border-gray-300 focus:ring focus:ring-blue-200 focus:border-blue-500 disabled:bg-transparent disabled:border-transparent" />
              </div>
            </div>

            <div class="flex items-center">
              <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center mr-3">
                <i class="pi pi-calendar text-blue-600"></i>
              </div>
              <div>
                <p class="text-sm text-gray-500">Joined</p>
                <p class="font-medium text-gray-900">{{ userinfo?.dateJoined | date }}</p>
              </div>
            </div>

            <div class="flex items-center">
              <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center mr-3">
                <i class="pi pi-id-card text-blue-600"></i>
              </div>
              <div>
                <p class="text-sm text-gray-500">Employee ID</p>
                <p class="font-medium text-gray-900">{{ userinfo?.id }}</p>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
